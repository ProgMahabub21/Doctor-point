<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form-Doctor</title>
</head>
<body>
    <form action="" style="display: inline-block;" method="POST"><h3>Doctor's Registration Form</h3>
        <fieldset>
            <legend><h4>Basic Info</h4></legend>
            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="fname"><br><br>
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="lname"><br><br>
            <label for="age">Age :</label>
            <input type="text" name="age" id="age"><br><br>
            <label for="address">Present Address:</label>
            <input type="text" name="address" id="address"><br><br>
            <label for="bgs">Blood Group:</label>
            <select name="bgs" id="bgs">
            <option value="none">None</option>
            <option value="Apos">A+</option>
            <option value="Aneg">A-</option>
            <option value="Bpos">B+</option>
            <option value="Bneg">B-</option>
            <option value="ABpos">AB+</option>
            <option value="ABneg">AB-</option>
            <option value="Opos">O+</option>
            <option value="Oneg">O-</option>
            </select><br><br>
            <label for="contact">Phone:</label>
            <input type="number" name="contact" id="contact"><br><br>
            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password"><br><br>
        </fieldset>
        <fieldset>
            <legend><h4>Education Background</h4></legend>
            <label for="primdegree">Undergraduate Degree:</label>
            <select name="degree" id="degree">
                <option value="None">None</option>
                <option value="mbbs">MBBS</option>
                <option value="bds">BDS</option>
            </select><br><br>
            <label for="regno">BMDC Reg. Number:</label>
            <input type="number" name="regno" id="regno"><br><br>
            <label for="passyear">Passing Year:</label>
            <input type="number" name="passyear" id="passyear"><br><br>
            <label for="uni">Passing university</label>
            <select name="uni" id="uni">
                <option value="dhaka">Dhaka University</option>
                <option value="rajshahi">Rajshahi University</option>
                <option value="khulna">Khulna University</option>
                <option value="Chitagong">Chitagong University</option>
                <option value="sust">SUST</option>
                <option value="dhaka">Dhaka University</option>

            </select><br><br>
            <label for="designation">Designation:</label>
            <input type="text" name="designation" id="designation"><br><br> 


        </fieldset>
        <br>
        <input type="submit" value="Confirm" name="doctor">
    </form>
</body>
</html>
